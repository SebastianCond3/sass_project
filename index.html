<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-items">
            <div>
                <button><img src="icons/svg-export/menu.svg" alt=""></button>
                <img src="icons/svg-export/godaddy_logo.svg" alt="">
            </div>
            <div>
                <button>
                    <img src="icons/svg-export/cell_phone.svg" alt="">
                </button>

                <button>
                    <img src="icons/svg-export/ask.svg" alt="">
                </button>
                <button>
                    <img src="icons/svg-export/user.svg" alt="">
                </button>
                <button>
                    <img src="icons/svg-export/shopping_cart.svg" alt="">
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="search-domain">
                <form class="search">
                    <label class="search" for="search">
                        <input id="search" type="text" placeholder="Escribe el dominio que deseas comprar">
                    </label>
                </form>
                <button>
                    <img src="icons/svg-export/search.svg" alt="">
                </button>
            </div>
            <div class="godaddy-airo">
                <div class="godaddy-airo-card">
                    <div class="airo-title">
                        <img src="icons/svg-export/godaddy_airo.svg" alt="">
                        <h2>Encuentra con IA el nombre ideal de tu dominio y empresa</h2>
                    </div>
                    <div class="airo-button">
                        <p>GODADDY AIRO™</p>
                        <h3>Tu dominio está esperando</h3>
                        <button>Descubre tu dominio con IA</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="domains">
            <div class="scroll-menu">
                <button>Dominios</button>
                <button>Recomendado</button>
                <button>WordPress y Seguridad</button>
            </div>
            <div class="domains-list">
                <div class="domains-link">
                    Dominios
                    <img src="icons/svg-export/long_row_right.svg" alt="">
                </div>
                <div class="specific-domain-container">
                    <div class="specific-domain">.co por $0.01/primer año <img src="icons/svg-export/long_row_right.svg" alt=""></div>
                    <div class="specific-domain">.mx $0.01/primer año <img src="icons/svg-export/long_row_right.svg" alt=""></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
